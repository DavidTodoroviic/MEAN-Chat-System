<div class="chat-window">
    <div class="messages">
      <div *ngFor="let message of messages">
        <strong>{{ message.user }}:</strong> {{ message.text }} <small>({{ message.timestamp | date:'shortTime' }})</small>
      </div>
    </div>
  
    <div class="message-input">
      <input [(ngModel)]="messageInput" placeholder="Type your message" />
      <button (click)="sendMessage()" class="btn btn-primary mt-3">Send</button>
    </div>
  </div>
