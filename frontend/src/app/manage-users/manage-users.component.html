<!-- frontend/src/app/manage-users/manage-users.component.html -->
<div>
  <h2>Manage Users</h2>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button (click)="deleteUser(user.id)">Delete</button>
          <button (click)="promoteUser(user.id)">Promote to Admin</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
