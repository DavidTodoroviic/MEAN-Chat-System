<div class="group-management-container">
  <h2>Group Management</h2>
  <form (ngSubmit)="addGroup()" #groupForm="ngForm">
    <div>
      <label for="newGroupName">Group Name:</label>
      <input id="newGroupName" [(ngModel)]="groupName" name="newGroupName" placeholder="Enter group name" required>
      <div *ngIf="groupForm.submitted && !groupName" class="error">
        Group name is required.
      </div>
    </div>
    <button type="submit">Create Group</button>
  </form>
  <ul>
    <li *ngFor="let group of groups">
      {{ group.name }}
      <button (click)="deleteGroup(group.id)">Delete</button>
    </li>
  </ul>
</div>
