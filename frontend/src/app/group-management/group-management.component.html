<div>
  <h2>Group Management</h2>
  <div>
    <input [(ngModel)]="newGroupName" placeholder="New Group Name" />
    <button (click)="createGroup()">Create Group</button>
  </div>
  <div *ngFor="let group of groups">
    <h3>{{ group.name }}</h3>
    <div>
      <input [(ngModel)]="group.newChannelName" placeholder="New Channel Name" />
      <button (click)="addChannel(group.id, group.newChannelName)">Add Channel</button>
    </div>
    <div>
      <select [(ngModel)]="selectedUserId">
        <option *ngFor="let user of users" [value]="user.id">{{ user.name }}</option>
      </select>
      <button (click)="addUserToGroup(group.id, selectedUserId)">Add User to Group</button>
    </div>
    <div>
      <h4>Channels</h4>
      <ul>
        <li *ngFor="let channel of group.channels">
          {{ channel.name }}
          <button (click)="removeUserFromChannel(group.id, channel.id, selectedUserId)">Remove User from Channel</button>
        </li>
      </ul>
    </div>
    <div>
      <h4>Users</h4>
      <ul>
        <li *ngFor="let userId of group.users">
          {{ getUserNameById(userId) }}
          <button (click)="removeUserFromGroup(group.id, userId)">Remove User from Group</button>
        </li>
      </ul>
    </div>
    <button (click)="deleteGroup(group.id)">Delete Group</button>
  </div>
</div>
