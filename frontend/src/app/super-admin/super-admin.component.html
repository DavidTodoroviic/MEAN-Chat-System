<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <h2 class="text-center">Create a New User</h2>
          <form (ngSubmit)="createUser()">
            <div class="form-group">
              <label for="username">Username:</label>
              <input [(ngModel)]="newUser.username" name="username" id="username" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input [(ngModel)]="newUser.email" name="email" id="email" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input [(ngModel)]="newUser.password" name="password" id="password" type="password" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="role">Role:</label>
              <select [(ngModel)]="newUser.roles[0]" name="role" id="role" class="form-control">
                <option value="User">User</option>
                <option value="Group Admin">Group Admin</option>
              </select>
            </div>
            <div class="form-group">
              <label for="groups">Groups:</label>
              <input [(ngModel)]="newUser.groups" name="groups" id="groups" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-3 w-100">Create User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
